<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Tristan Knott">
    <meta name="description" content="W5 Tables & Forms Demo">
        
    <title>W5 | Tables & Forms Demo</title>
</head>
<body>

    <h1>Basic Form Demo</h1>

    <h2>Form w/o Table</h2>

    <!--text: text fields for manual entry by user - value becomes what user types-->
    <form>

        <!--first name-->
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="first-name-input">

        <!--labels are used to match up with input elements

            for attribute value connects label element with input element
            name attribute value connects input element with label element-->

        <!--last name-->
        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="last-name-input">

        <!--email-->
        <label for="email">Email: </label>
        <input type="text" name="email" id="email-input">

        <!--submit button - required for any form with >1 input field-->
        <input type="submit" value="SUBMIT">

        <h2>Form w/ Table</h2>
        <!--using tables to align and space data for ease of use-->

        <!--Form comes first-->
        <form>
            <table>
                <tbody><!--required for all tables-->
                    <!--tbody is populated row by row, top down-->
                    <tr>
                        <td>
                            <label for="firstName">First Name: </label>
                        </td>
                        <td>
                            <input type="text" name="firstName" id="first-name-2-input">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="lastName">Last Name: </label>
                        </td>
                        <td>
                            <input type="text" name="lastName" id="last-name-2-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email: </label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email-name-2-input">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="SUBMIT">
                        </td>
                    </tr>
                     <!--NON-TEXT INPUT-->
                    <tr>
                        <td>
                            <label for="faveColor">Pick your Favorite Color: </label>
                        </td>
                        <td>
                            <!--drop-down selection options-->
                            <select name="faveColor">
                                <option value="red">RED</option>
                                <option value="green">GREEN</option>
                                <option value="blue">BLUE</option>
                            </select>
                        </td>
                    </tr>

                    <tr><!--radio buttons - restricted to one options from name value group-->
                        <td>
                            <label for="study">Program of Study</label>
                        </td>
                        <td>
                            <input type="radio" name="study" value="SE">Software Engineering <br>
                            <input type="radio" name="study" value="CYB">Cybersecurity <br>
                            <input type="radio" name="study" value="WB">Web Development <br>
                        </td>
                    </tr>

                    <tr><!--date & time create pop-out fields for user to interact with (or type into)-->
                        <td>
                            <label for="date">Date: </label>
                        </td>
                        <td>
                            <input type="date" name="date">
                        </td>
                    </tr>

                    <tr><!--checkboxes allow for multiple responses-->
                        <td>
                            <label for="vehicle">Select Your Vehicles: </label>
                        </td>
                        <td>
                            <input type="checkbox" name="vehicle1" value="car">Car <br>
                            <input type="checkbox" name="vehicle2" value="roci">Rocinante <br>
                            <input type="checkbox" name="vehicle3" value="motorcycle">Motorcycle <br>
                            <input type="checkbox" name="vehicle4" value="bike">Bicycle <br>
                            <input type="checkbox" name="vehicle5" value="dragon">Dragon <br>
                            <input type="chechbox" name="vehicle6" value="horse">Roach <br>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>


    </form>
    
</body>
</html>
